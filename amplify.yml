version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
            - npm install -g @nestjs/cli
            # Install build dependencies
            - npm install --save-dev webpack@5.97.1 webpack-cli@5.1.4 ts-loader@9.5.1
            # Install test dependencies
            - npm install --save-dev @nestjs/testing@10.0.0
            # Install runtime dependencies
            - npm install @supabase/supabase-js@2.39.3
            # Verify ts-loader is available
            - npm ls ts-loader
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 