version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Install build dependencies first
            - npm install --save webpack webpack-cli ts-loader @nestjs/testing webpack-node-externals typescript
            # Then install everything else
            - npm install --legacy-peer-deps
            # List installed packages to verify
            - npm list webpack webpack-cli ts-loader
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 