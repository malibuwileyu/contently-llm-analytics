version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
            - npm install -g @nestjs/cli
            - npm install --save-dev webpack webpack-cli webpack-node-externals
            - npm link webpack webpack-cli webpack-node-externals
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 