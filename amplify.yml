version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Install all dependencies
            - npm install --legacy-peer-deps
            # Check what's installed
            - echo "Checking node_modules structure..."
            - ls -la node_modules/webpack*
            - echo "Checking webpack-cli structure..."
            - ls -la node_modules/webpack-cli/
            - echo "Checking bin directories..."
            - ls -la node_modules/.bin/
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 