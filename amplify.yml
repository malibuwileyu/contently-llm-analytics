version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Debug npm config
            - echo "NPM Config:" && npm config list
            - echo "Node version:" && node --version
            - echo "NPM version:" && npm --version
            # First install TypeScript globally
            - npm install -g typescript
            - echo "TypeScript version:" && tsc --version
            # Then install webpack and its CLI
            - npm install -g webpack webpack-cli
            - echo "Webpack version:" && webpack --version
            # Install ts-loader first as direct dependency
            - npm install ts-loader@9.5.1 --save --legacy-peer-deps
            - echo "Checking ts-loader package..."
            - npm list ts-loader || true
            - ls -la node_modules/ts-loader || echo "ts-loader not found in node_modules"
            # Now install remaining project dependencies
            - npm install --legacy-peer-deps
            - echo "Installed main dependencies"
            # Final verification
            - echo "Final dependency check..."
            - npm list webpack ts-loader typescript || true
            - echo "Directory structure:"
            - ls -la node_modules/ts-loader || echo "ts-loader still not found!"
            - echo "Package.json contents:"
            - cat package.json
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 