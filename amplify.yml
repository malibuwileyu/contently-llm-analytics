version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # First install TypeScript globally
            - npm install -g typescript
            - echo "TypeScript version:" && tsc --version
            # Then install webpack and its CLI
            - npm install -g webpack webpack-cli
            - echo "Webpack version:" && webpack --version
            # Install project dependencies first
            - npm install --legacy-peer-deps
            - echo "Installed main dependencies"
            # Now install ts-loader explicitly
            - npm install ts-loader@9.5.1 --save-dev --legacy-peer-deps
            - echo "Verifying ts-loader installation..."
            - npm list ts-loader
            # Additional debug info
            - echo "Checking node_modules structure..."
            - ls -la node_modules/ts-loader || echo "ts-loader directory not found"
            - echo "Checking webpack dependencies..."
            - npm list webpack webpack-cli ts-loader
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 