version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Install build dependencies first
            - npm install --no-package-lock webpack webpack-cli ts-loader @nestjs/testing webpack-node-externals
            # Then install everything else
            - npm install --no-package-lock --legacy-peer-deps
            # Verify webpack is installed
            - node -e "require.resolve('webpack')"
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 