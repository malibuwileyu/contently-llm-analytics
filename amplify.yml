version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Install webpack globally
            - npm install -g webpack webpack-cli
            # Install all dependencies
            - npm install --legacy-peer-deps
            # Verify webpack installation
            - webpack --version
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 