version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Install all dependencies at once
            - npm install --no-package-lock --legacy-peer-deps
            # Ensure binaries are linked
            - npm rebuild
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 