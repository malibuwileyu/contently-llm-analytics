version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # First install dev dependencies that we need for the build
            - npm install --no-package-lock --save-dev webpack webpack-cli ts-loader @nestjs/testing webpack-node-externals
            # Then install everything else
            - npm install --no-package-lock --legacy-peer-deps --ignore-scripts
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 