version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Create temporary tsconfig with skipLibCheck
            - |
              echo '{
                "compilerOptions": {
                  "skipLibCheck": true,
                  "target": "es5",
                  "module": "commonjs",
                  "strict": true,
                  "esModuleInterop": true,
                  "moduleResolution": "node"
                }
              }' > tsconfig.build.json
            # Debug npm config
            - echo "NPM Config:" && npm config list
            - echo "Node version:" && node --version
            - echo "NPM version:" && npm --version
            # Install dependencies
            - npm install --legacy-peer-deps
            - echo "Installed dependencies"
            # Install webpack tools globally
            - npm install -g webpack webpack-cli typescript ts-loader@9.5.1
            - echo "Webpack version:" && webpack --version
            - echo "TypeScript version:" && tsc --version
            # Final verification
            - echo "Final dependency check..."
            - npm list webpack ts-loader typescript || true
            - echo "Directory structure:"
            - ls -la node_modules/ts-loader || echo "ts-loader not found!"
            - echo "Using tsconfig.build.json:"
            - cat tsconfig.build.json
        build:
          commands:
            - WEBPACK_CONFIG="webpack.config.js" npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 