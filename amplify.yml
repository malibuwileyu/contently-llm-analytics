version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            # Clean install
            - rm -rf node_modules package-lock.json
            - npm cache clean --force
            # Install dependencies with scripts disabled to prevent husky
            - npm install --legacy-peer-deps --ignore-scripts
            # Verify critical dependencies
            - npm ls ts-loader webpack @nestjs/testing || true
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 