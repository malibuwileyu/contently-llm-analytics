version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - npm ci --legacy-peer-deps
            - npm install -g @nestjs/cli
            - npm install --save-dev webpack@5.97.1 webpack-cli@5.1.4 webpack-node-externals@3.0.0
            - npm install --save-dev ts-loader@9.5.1
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No frontend build needed"
        build:
          commands:
            - echo "No frontend build needed"
      artifacts:
        baseDirectory: /
        files:
          - '**/*' 